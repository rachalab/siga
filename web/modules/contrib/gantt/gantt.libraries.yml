gantt-main:
  js:
    js/main.js: {attributes: {type: module}}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once
    - gantt/gantt

gantt-main.cdn:
  js:
    js/main.js: {attributes: {type: module}}
  dependencies:
    - core/drupal
    - core/jquery
    - core/once
    - gantt/gantt.cdn

gantt:
  version: 8.x
  css:
    theme:
      /libraries/gantt/codebase/dhtmlxgantt.css: { minified: true }
  js:
    /libraries/gantt/codebase/dhtmlxgantt.js: { minified: true }
    js/dhx_file_dnd.js: { }
    js/api.js: { }
    js/functions.js: { }
    js/gantt.js: { }
  dependencies:
    - core/once
    - core/jquery
    - core/drupal

gantt.cdn:
  version: 8.x
  css:
    theme:
      //cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css: { type: external }
  js:
    //cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js: { type: external, attributes: { async: false } }
    //export.dhtmlx.com/beta/gantt/api.js: { type: external, attributes: { async: false } }
    js/dhx_file_dnd.js: {}
    js/functions.js: { }
    js/gantt.js: { }
  dependencies:
    - core/once
    - core/jquery
    - core/drupal

gantt.chosen:
  version: 1.8.7
  js:
    //cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js: { type: external, attributes: { async: false } }
  css:
    theme:
      //cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.css: { type: external }

